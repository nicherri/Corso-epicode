    <p> Nelle funzione esiste un ambito locale( scope) distinto da quello gloabale</p>
    <script>
          var x = "fuori"; // dichiaro x fuori dalla funzione
          function faiQualcosa () {
            var x ="dentro"  // dichiaro x dentro alla funzione 
            console.log(x); // dentro 
          }

          faiQualcosa(); // invcazione della funzione (se la dichiaro e basta non viene mai esguitp)
          console.log(x); // fuoti -> la variavile globale non viene alterata 

          var x = "fuori"; // dichiaro x fuori dalla funzione
          function faiQualcosa () {
            x ="dentro";  // assegno un valore senza dichiarare la keyword var
            console.log(x); // dentro 
          }

          faiQualcosa(); 
          console.log(x); // dentro  -> la ariavile globale non viene alterata 
          // le variabile x avendo uno scope globale (var) è accessibile all'interno dell funzione -> il valore vien alterato
          // le variabile dichiarate dento le funzione jannno uno scope locale e non accessibile dall'estenro
          // var ha uno scope globale se vien dichiarato dentro ! òa porta fuoti della funzione

        // le parentesi { } racchiudono il block scope, un blocco a se rispetto al codi e globale
        // -> una varibile dichirata con vae_ è accessibile anche all'esetrno del blocco di codice 
        // -> una varibile dichiarate con let -> p accesbile solo all'intetno del blocco di codice

        //esempio 
        {var x= 2}
        // x qui è disponible
        {let x=2 }
        // x non è più diponibile

        //esempio 2 
        var i =0; 
        if (true){
            var i=1;
        } 
        console.log (i); // 1-> vien riscritto ( è mofificabile anche se fuori dal blocco)

        let e =0; 
        if (true){
            e=1;
        }

        console.log (i) // 0 -> let p disponibile all'interno del blooco di codice (non lo potrei sovrascrivere)

        /// esmepio 3 
        var x=10;         // x è 10 
        {var x =2 }       // x è 2
                            // anche qui x sarebbe 2 perchè c'è bock scope la varibile x viene sovrascritta

        var x=10;         // x è 10 
        {let x =2 }       // x è 2
                            // // x è 10 -> x non iene sovrascritta perchè let ha un vlo scope -> è valido sotantp tra {]
                                
        // RI DICHIARO
        // è consentito  
        var x=2;         // x =2 

    </script>
