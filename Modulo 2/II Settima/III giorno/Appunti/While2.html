<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While 2</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var text ="" // tutto quello che stampo a video lo memorizzo (ora stringa vuota)
        var e = 1;
        var i = 0;
        // due cicle while  

        while( e<=10){ // ciclo esterno tavebellina del esterno
        text +=" Tabellina del " + e ;
        i=0;
            while (i<=10){
                text+= "<br>"+ e + "x"+ i + "=" + e*i;      // ciclo della tabellina interna
                
            i++;
            }
            e++;
            text += "<br>"+"<br>";

        }
        document.getElementById("demo").innerHTML= text;
    </script>
</body>
</html>
