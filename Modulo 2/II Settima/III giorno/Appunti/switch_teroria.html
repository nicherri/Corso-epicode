<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <h1>Switch</h1>
    <p> Quando il mio costrutto if a cascata diventa tropppo complesso (perchè ci sono troppe ondizione da verificare)
        posso usare un altro costrutto: <code> Switch</code> -> perfetto quando ho n condizione da verificare <br>
        <b>schema sintattico di switch </b> 
    </p>
    <script>
        switch(espressione){
            case espressione1: istruzione1;
            break;
            case espressione2: istruzione2;
            break;
            case espressione3: istruzione3;
            break;
            case espressione4: istruzione4;
            break;
            case espressione5: istruzione6;
            break;
            case espressione7: istruzione8;
            break;
            case espressione8: istruzione8;
            break;
            case espressione9: istruzione9;
            break;
            default: istruzione10;
            break;
        }

        // espressione di riferimento viene confrontata con le espressione dei vari case
        // quando si trova l'espressione corrispondente  di esegue il blocco di codice assegnato
        //se non viene trova corrispondenza viene eseguito il blocc di codice associato alla keyword default
        // la keyworf è opzionale
        //break è importante perchè ci permette di interrompere la prosecuzione con il caso successivo
        switch(x%2){
            case 0: messaggio = x +"è pari";
            break;
            case 1: messaggio = x + "è dispari";
            break;
            default : messaggio = x + "non è un numero";
            break;
        }

        // switch lo uso nel caso in cui ci simo più (di due ) case
        // posso eseguire lo stesso blocco di codice per un gruppo di valori

        switch (voto){
            case 1:
            case 2:
            case 3:
            case 4:
            case 5:
                giudizio =" insufficente";
                break;
            case 6:
                giudizio =" sufficiente";
                break;
            case 7:
                giudizio =" discreto";
                break;
            case 8:
                giudizio =" ottimo";
                break;
            case 9:
            case 10:
                giudizio =" genietto";
                break;
            default: messaggio = "non classificato";

            break;
        }
    </script>
    
    
</body>
</html>
