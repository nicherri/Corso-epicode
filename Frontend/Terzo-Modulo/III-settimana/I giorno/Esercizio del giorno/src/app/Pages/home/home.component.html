<div class="container-fluid py-5 px-5">
  <div class="row">
    <h3 class="col-12 text-center">CI SONO IN TUTTO <strong>{{photoArr.length}} FOTO!</strong></h3>
    <h3 class="col-12 text-center">HAI MESSO MI PIACE A <strong>{{likedArr.length}} FOTO!</strong></h3>
    <div class="col-3 p-2" *ngFor="let photo of photoArr">
      <div class="card">
        <img class="card-img-top" src="{{photo.url}}" alt="Title">
        <div class="card-body">
          <h4 class="card-title">{{photo.title}}</h4>
          <p class="card-text">ALBUM N° <strong>{{photo.albumId}}</strong></p>
          <p class="card-text">CANZONE N° <strong>{{photo.id}}</strong></p>
          <div class="d-inline p-2 m-1" *ngIf="photo.liked == true" (click)="like(photo)">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="orange" class="bi bi-star-fill" viewBox="0 0 16 16">
              <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
            </svg>
          </div>
          <button class="btn btn-outline-danger m-1" *ngIf="photo.liked == false" (click)="like(photo)">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="red" class="bi bi-star-fill" viewBox="0 0 16 16">
              <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
            </svg>
          </button>
          <button class="btn btn-outline-danger m-1" (click)="delete(photo.id)">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="red" class="bi bi-trash3-fill" viewBox="0 0 16 16">
              <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
